syntax = "proto3";

package example;
option go_package = "github.com/adimaryadi70/proto/example";

service MyService {
  rpc MyMethod (MyRequest) returns (MyResponse);
  rpc Hello(MyRequest) returns (MyResponse);
  rpc StreamMessages (stream MyRequest) returns (stream MyResponse);
}

message MyRequest {
  string data = 1;
}

message MyResponse {
  string result = 1;
}
